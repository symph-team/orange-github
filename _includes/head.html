<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ site.title }}</title>
  <meta name="description" content="{{ site.descirption }}">
  <meta property="og:title" content="{{ site.title }}">
  <meta property="og:locale" content="en_US">
  <meta property="og:description" content="{{ site.description }}">
  <meta property="og:image" content="{{ "assets/images/open-graph-image.jpg" | absolute_url }}">
  <meta property="og:url" content="{{ site.url }}">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta name="twitter:card" content="summary_large_image">

  <link rel="canonical" href="{{ site.url }}">
  <link rel="stylesheet" href="{{ "assets/css/main.min.css" | relative_url }}">

  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->
  <link href="{{ "assets/images/favicon.ico" | relative_url }}" rel="shortcut icon" />

  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>
